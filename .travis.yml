language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_script:
    - rustup component add rustfmt-preview
    - rustup component add clippy-preview
script:
    - cargo fmt --all -- --check
    - cargo clippy -- -D clippy
    - cargo test  --verbose
    - cargo doc   --verbose
